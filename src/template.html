<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/338b22de94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="app">
      <section class="flex-center input-container">
        <form class="flex-center">
          <input
            spellcheck="false"
            autocomplete="off"
            type="search"
            id="city-search"
            aria-label="Search"
          />
          <button type="submit" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </section>

      <section id="weather-container">
        <div class="flex f-column city-temp">
          <div id="city"></div>
          <div id="country"></div>
          <div id="photo-container" class="flex-center">
            <img id="weather" alt="weather"></img>
          </div>
          <div id="temp"></div>
        </div>
        <div class="flex additional-weather">
          <div id="feels-temp"></div>
          <div id="humidity"></div>
        </div>

      </div>
      </section>
    </main>
  </body>
</html>
