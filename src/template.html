<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/338b22de94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="flex-center input-container">
        <input type="search" id="city-search" aria-label="Search" />
        <button type="button" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div id="weather-container">
        <div id="city">City</div>
        <div id="temp">Temperature</div>
        <div id="minmax">Min: Max:</div>
        <div id="feels-temp">Feels like:</div>
        <div id="humidity">Humidity:</div>
      </div>
    </div>
  </body>
</html>
